<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Down the Rabbit Hole - A Wonderland of Curious Delights</title>
    <link rel="stylesheet" href="../CSS/trivia.css">
</head>
<body>
<header>
    <nav aria-label="Main">
        <img src="../IMAGES/AIW.jpg" alt="Website Logo" class="logo">
        <div class="bubble-list">
            <ul id="navigation-list">
                <p>♥ Run back home for more adventures ♥</p>
            </ul>
        </div>
    </nav>
</header>
<main>

    <h2>Alice in Wonderland Trivia Game</h2>

    <div class="trivia-container">
        <p id="question"></p>

        <button class="answer" id="btn0"></button>
        <button class="answer" id="btn1"></button>
        <button class="answer" id="btn2"></button>
        <button class="answer" id="btn3"></button>
    
        <p id="result"></p>

        <button class="next-btn" onclick="loadNextQuestion()">Next Question</button>    
    </div>
    <button class="fact-button" onclick="showFact()">Click to see a fun fact!</button>
    <audio id="clickSound" src="../SOUNDS/magic.mp3" preload="auto"></audio>
    <p id="funFact" class="fact-message" style="display: none;"></p>
</main>
<footer>
    <p id="copyright">&copy; 2024 Down the Rabbit Hole</p>
    <p>Please drop us some of your suggestions, comments, or some magic!</p><br>
    
    <!-- Email Form -->
    <form id="emailForm">
        <input type="email" id="userEmail" name="email" placeholder="Enter your email" required>
        <button type="submit">Subscribe</button><br><br>
    </form>

    <a href="mailto:emleblanc12@monccnb.ca" aria-label="Email Us">Email Us</a><br><br>
</footer>
<script src="../JAVASCRIPT/trivia.js"></script>
</body>
</html>
